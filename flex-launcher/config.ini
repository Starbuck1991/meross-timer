# Flex Launcher v2.1 sample configuration file
# For documentation of these settings, visit: https://complexlogic.github.io/flex-launcher/configuration
[General]
DefaultMenu=Main
VSync=true
#FPSLimit=
OnLaunch=Blank
ResetOnBack=false
MouseSelect=false
InhibitOSScreensaver=true
#StartupCmd=
#QuitCmd=wscript.exe "C:\ProgramData\flex-launcher\assets\scripts\salir.vbs"

[Background]
Mode=Image
Color=#000000
Image=.\assets\wallpapers\MP_03.png
#SlideshowDirectory=
#SlideshowImageDuration=30
#SlideshowTransitionTime=3
#ChromaKeyColor=#010101
Overlay=true
OverlayColor=#000000
OverlayOpacity=75%

[Layout]
MaxButtons=5
IconSize=256
IconSpacing=5%
VCenter=50%

[Titles]
Enabled=true
Font=C:\Flex\assets\fonts\OpenSans-Regular.ttf
FontSize=46
Color=#FFFFFF
Opacity=100%
Shadows=false
ShadowColor=#000000
OversizeMode=Shrink
Padding=20

[Highlight]
Enabled=true
FillColor=#FFFFFF
FillOpacity=25%
OutlineSize=0
OutlineColor=#0000FF
OutlineOpacity=100%
CornerRadius=15
VPadding=30
HPadding=30

[Scroll Indicators]
Enabled=true
FillColor=#FFFFFF
OutlineSize=0
OutlineColor=#000000
Opacity=100%

[Clock]
Enabled=true
ShowDate=false
Alignment=Right
Font=C:\Flex\assets\fonts\SourceSansPro-Regular.ttf
FontSize=80
FontColor=#FFFFFF
Shadows=true
ShadowColor=#000000
Margin=5%
Opacity=100%
TimeFormat=Auto
DateFormat=Little
IncludeWeekday=false

[Screensaver]
Enabled=true
IdleTime=300
Intensity=70%
PauseSlideshow=true

[Hotkeys]
# Esc to quit
Hotkey1=#1B;:quit

[Gamepad]
Enabled=true
DeviceIndex=-1
#ControllerMappingsFile=
LStickX-=:left
LStickX+=:right
#LStickY-=
#LStickY+=
#RStickX-=
#RStickX+=
#RStickY-=
#RStickY+=
#LTrigger=
#RTrigger=
ButtonA=:select
ButtonB=:back
#ButtonX=
#ButtonY=
#ButtonBack=
#ButtonGuide=
#ButtonStart=
#ButtonLeftStick=
#ButtonRightStick=
#ButtonLeftShoulder=
#ButtonRightShoulder=
#ButtonDPadUp=
#ButtonDPadDown=
ButtonDPadLeft=:left
ButtonDPadRight=:right

# Menu configurations
[Main]
Entry1=Kodi;.\assets\icons\kodi.png;"C:\Program Files\Kodi\kodi.exe"
Entry2=Prime;.\assets\icons\prime.png;"C:\ProgramData\flex-launcher\assets\scripts\prime.vbs"
Entry3=Netflix;.\assets\icons\netflix.png;"C:\ProgramData\flex-launcher\assets\scripts\netflix.vbs"
Entry4=Steam;.\assets\icons\steam.png;"C:\Program Files (x86)\Steam\steam.exe" steam://open/bigpicture
Entry5=Sistema;.\assets\icons\system.png;:submenu System

[System]
Entry1=Apagar;.\assets\icons\shutdown.png;:shutdown
Entry2=Reiniciar;.\assets\icons\restart.png;"C:\ProgramData\flex-launcher\assets\scripts\restart.vbs"
Entry3=Suspender;.\assets\icons\sleep.png;:sleep
Entry3=Salir;.\assets\icons\quit.png;:quit
Entry5=Volver;.\assets\icons\back.png;:back

